<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Pro Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="glass-header">
        <div class="header-content">
            <div class="brand">
                <div class="logo">
1.3 Introducci√≥n a las animaciones 2D</div>
                <span class="version-badge">CANVAS</span>
            </div>
            <p class="subtitle">Simulaci√≥n interactiva de circulos</p>
        </div>
    </header>

    <main class="main-container">
        
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls-card">
            <div class="sliders-grid">
                <div class="control-group">
                    <label for="countRange">
                        <span class="icon">üîµ</span> Objetos
                        <span class="badge" id="countVal">10</span>
                    </label>
                    <input type="range" id="countRange" min="0" max="50" value="10">
                </div>

                <div class="control-group">
                    <label for="widthRange">
                        <span class="icon">‚ÜîÔ∏è</span> Ancho
                        <span class="badge" id="widthVal"></span>
                    </label>
                    <input type="range" id="widthRange" min="200" max="1500">
                </div>

                <div class="control-group">
                    <label for="heightRange">
                        <span class="icon">‚ÜïÔ∏è</span> Alto
                        <span class="badge" id="heightVal"></span>
                    </label>
                    <input type="range" id="heightRange" min="200" max="1000">
                </div>
            </div>

            <div class="actions">
                <button id="btnReset" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></svg>
                    Tama√±o
                </button>
                
                <button id="btnReload" class="btn-danger">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Recargar
                </button>
            </div>
        </div>
    </main>

    <footer class="glass-footer">
        <div class="footer-content">
            <p>&copy; 2024 Desarrollo de soluciones en ambientes virtuales</p>
            <div class="footer-links">
                <a href="https://github.com/Neffex010/animation-canvas-2d" class="footer-link">GitHub</a> 
            </div>
            <p class="made-with">LUIS Enrique Cabrera Garcia Hecho con HTML y JavaScript Canvas</p>
        </div>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
